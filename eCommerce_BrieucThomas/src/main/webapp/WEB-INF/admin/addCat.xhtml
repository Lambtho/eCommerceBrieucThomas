<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Ajout Catégorie</title>
</h:head>
<h:body>

	<f:event type="preRenderView" listener="#{adminMb.getAllCat}" />

	<!-- 	Insertion du header -->
	<ui:insert>
		<ui:include src="/resources/templates/headerAdmin.xhtml" />
	</ui:insert>

	<br />
	<div class="titreAdmin">
		<h1>Ajout d'une catégorie</h1>
	</div>
	<br />

	<h:form styleClass="formAjout">
		<p:panelGrid columns="3" styleClass="panelAdmin">
			<h:outputText value="Nom" />
			<p:inputText id="nom" value="#{adminMb.categorie.nomCategorie}" />
			<p:message for="nom" />

			<h:outputText value="Description" />
			<p:inputText id="description"
				value="#{adminMb.categorie.description}" />
			<p:message for="description" />

		</p:panelGrid>
		<br />
		<h:commandButton value="Ajouter" action="#{adminMb.addCategorie}" />
	</h:form>

</h:body>
</html>
